apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:support-v4:25.1.0'

    compile 'com.orhanobut:logger:1.15'

    compile 'cn.bingoogolapple:bga-badgeview:1.1.3@aar'
}

publish {
    userOrg = 'yhyzgn'
    groupId = 'com.yhy.widget'
    artifactId = 'tpg'
    publishVersion = '2.0.6'
    desc = 'Encapsulate a component with TabLayout, ViewPager and BottomNavigationBar together, ' +
            'and implement the function of switch provided default pagers, such as LoadingPager, ' +
            'ErrorPager or EmptyPager. You only need return a SuccessView for SuccessPager by ' +
            'overriding the method getSuccessView(), you can also custom LoadingPager, ErrorPager ' +
            'or EmptyPager. Resolved some default event and provided interface accordingly. ' +
            'Welcome the usage.'
    website = 'https://github.com/SilentWolf1993/TabPager'
}
